name: Create Release
#test
on:
  push:
    branches:
      - main

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Check for frontend changes
        id: frontend_changes
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q '^frontend/'; then
            echo "frontend_changed=true" >> $GITHUB_ENV
          else
            echo "frontend_changed=false" >> $GITHUB_ENV
          fi

      - name: Check for backend changes
        id: backend_changes
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q '^backend/'; then
            echo "backend_changed=true" >> $GITHUB_ENV
          else
            echo "backend_changed=false" >> $GITHUB_ENV
          fi

      - name: Bump frontend version and create changelog
        if: env.frontend_changed == 'true'
        run: |
          cd frontend
          npx commitizen bump --yes
          npx commitizen changelog
          cd ..
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump backend version and create changelog
        if: env.backend_changed == 'true'
        run: |
          cd backend
          cz bump --yes
          cz changelog
          cd ..
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "bump: version for frontend and backend"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        if: env.frontend_changed == 'true' || env.backend_changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          body_path: "frontend/CHANGELOG.md backend/CHANGELOG.md"
          tag_name: ${{ env.REVISION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
